<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>eShop</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="block">
        <header class="header">
            <div class="basket center_block">
                <form action="#" class="search_form" @submit.prevent="">
                    <input type="text" class="search_field" v-model.lazy="search">
                    <button class="btn_search" type="submit">
                        <i class="fas fa_search"></i>
                    </button>
                </form>
                <button class="btn_basket" type="button" @click="removeBasket = !removeBasket">Корзина</button>
                <div class="basket_block" v-show="removeBasket">
                    <p v-if="!basketItem.length">Корзина пуста</p>
                    <div class="basket_item" v-for="item of basketItem" :key="item.id_product">
                        <div class="product_bio">
                            <img :src="imgBasket" :alt="item.product_name">
                            <div class="product_desc">
                                <p class="product_title">{{ item.product_name }}</p>
                                <p class="product_quantity">Кол-во: {{ item.quantity }}</p>
                                <p class="product_single_price">$ {{ item.price }}</p>
                            </div>
                        </div>
                            <div class="right_block">
                                <p class="product_price">$ {{ item.quantity*item.price }}</p>
                                <button class="del_btn" @click="remove(item)">Удалить</button>
                            </div>
                    </div>
                </div>
            </div>
        </header>
        <main>
            <Products ref="catalog"></Products>
        </main>
    </div>
    
    <script defer src="https://use.fontawesome.com/releases/v5.7.2/js/all.js" integrity="sha384-0pzryjIRos8mFBWMzSSZApWtPl/5++eIfzYmTgBBmXYdhvxPc+XcFEk+zJwDgWbP" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/vue@next"></script>
    <script type="module" defer src="js/main.js"></script>
</body>
</html>
